<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flaappy Bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game">
      <div class="score hide" data-score>0</div>
      <div class="bird temporary-animation"></div>
      <div class="main-menu">
        <div class="title-text"></div>
        <div class="tip-left"></div>
        <div class="tip-main"></div>
        <div class="tip-right"></div>
      </div>
      <div class="end-game hide">
        <div class="game-over-text"></div>
        <div class="result">
          <span class="final-score" data-final-score>0</span>
          <span class="best-score" data-best-score>0</span>
        </div>
      </div>
    </div>
    <script src="scripts/Game.js" type="module"></script>
  </body>
</html>
